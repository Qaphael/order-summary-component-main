<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- css file link -->
  <link rel="stylesheet" href="css/master.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="bg-container">
    <div class="container">
      <div class="image-wrapper">
        <img class="main-img" src="images/illustration-hero.svg" alt="">
      </div>
      <h1 class="summary-heading">Order Summary</h1>
      <p class="summary-description">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
  
      <div class="price-plan-box">
        <img class="price-plan-img" src="images/icon-music.svg" alt="">
  
        <div class="annual-plan-box">
          <h3 class="annual-plan-title">Annual Plan</h3>
          <p class="annual-plan-price">$59.99/year</p>
        </div>
  
        <a class="annual-plan-btn" href="#">Change</a>
  
      </div>
  
      <button class="btn" type="" name="">Proceed to Payment</button>
  
      <a class="cancel-order-btn" href="#">Cancel Order</a>
  
  
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Qaphael Opiyo</a>.
    </div>
  </div>
</body>
</html>
